<html>
	<head>
	<meta  charset="utf-8"/>

	<style type="Text/Css">

	<body>
	
	<label>姓名:<input type="text" id="name" name="name" value="" placeholder="請輸入姓名"/></label></br>

	<script src="Scripts/jquery-1.11.1.min.js"></script>
	<script>
        $(function () {
            $('#btn1').click(function () {
                if ($('#name').val() == '請輸入姓名') {
                    alert('請輸入名字!!');
                }
				else if($('#email').val() == '') {
                    alert('請輸入名字!!');
                }
				if ($('#phone').val() == '請輸入電話') {
                    alert('請輸入電話!!');
                }
				else if($('#phone').val() == '') {
                    alert('請輸入電話!!');
                }
				if ($('#email').val() == '請輸入Email') {
                    alert('請輸入Email!!');
                }
				else if($('#email').val() == '') {
                    alert('請輸入Email!!');
                }
				else{
					alert('填寫完畢')
				}
            });
			$('input:text').hover(
                    function () {
                        $(this).addClass('iOver');
                    },
                    function () {
                        $(this).removeClass('iOver');
                        //$(this).addClass('iOut');
                    }
                );
			$('#email').hover(
                    function () {

        });
